    <style>
      #Login_Logo {
        width: 100%;
        height: 40px;
        line-height: 40px;
        text-align: center;
      }
      .input-txt-full {
        width: 100%;
      }
      .div-input-pw {
        position: relative;
      }

      #showPwd {
        width: 68px;
        padding: 1px 0px;
        box-sizing: border-box;
        font-size: 0.7em;
        background-color: #fff;
        border: 0px;
        position: absolute;
        right: 3px;
        top: 50%;
        transform: translateY(-50%);
      }
      .input-btn-login {
        margin-top: 20px;
        width: 100%;
      }
      .ul-li-dp {
        display: flex;
        justify-content: space-between;
      }
      #ul-search-idpw {
        margin: 0 auto;
      }

      .div-login-state {
        margin: 40px 0 0;
        text-align: center;
      }
      .div-search-idpw {
        margin: 30px 0 0;
      }
      .div-login-sns {
        margin: 30px 0 0;
      }
    </style>

        <div class="div-popup">
          <div id="Login_Logo">
            <h1>로고??</h1>
          </div>

          <div>
            <form id="form-login">
              <div id="input-id-pwd">
                <div class="div-input-id">
                  <input
                    type="text"
                    class="input-txt input-txt-full"
                    id="userid"
                    name="userid"
                    maxlength="60"
                    placeholder="아이디 입력"
                    autocapitalize="off"
                  />
                </div>

                <div class="div-input-pw">
                  <input
                    type="password"
                    class="input-txt input-txt-full"
                    name="inputPw"
                    id="inputPw"
                    maxlength="20"
                    placeholder="비밀번호 8자~20자"
                  />
                  <a href="#">
                    <input type="button" id="showPwd" value="비밀번호보기"
                  /></a>
                </div>
              </div>

              <div class="loginBtn">
                <input
                  type="button"
                  id="loginButton"
                  value="로그인"
                  onclick="var a=2;"
                  class="input-btn input-btn-login"
                />
              </div>

              <div class="div-login-state">
                <input type="checkbox" class="chbox" id="stayLogIn" />
                <label for="stayLogIn">로그인 상태 유지</label>
                <input type="checkbox" class="chbox" id="rememberID" />
                <label for="rememberID">아이디 기억하기</label>
              </div>
            </form>
          </div>
