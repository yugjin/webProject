<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .wrapper {
      width: 1000px;
      margin: auto;
    }
    header, footer {
      text-align: center;
    }
    main {
      width: 750px;
      float: left;
    }
    aside {
      width: 250px;
      float: right;
    }
    footer {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Welcome to My Website</h1>
      <nav>
        <a href="#section1">네비  1</a> |
        <a href="#section2">네비  2</a>
      </nav>
    </header>

    <main>
      <article>
        <h2 id="section1">Section 1</h2>
        <p>This is the main content of the article.</p>
        <mark>Highlighted text</mark>
      </article>

      <section>
        <h2 id="section2">Section 2</h2>

      </section>
    </main>

    <aside>
      <details>
        <summary>요약 정보 드롭다운</summary>
        <p>세부네용</p>
      </details>
    </aside>

    <footer>
      <time datetime="2023-09-05">Published on September 5, 2023</time>
    </footer>
  </div>
</body>
</html>
